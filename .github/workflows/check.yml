name: Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 2'

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      stable: ${{ steps.rust.outputs.stable }}
    steps:
      - uses: actions/checkout@v2
      - id: rust
      - name: Check Rust Version
        run: make check
  create_issue:
    runs-on: ubuntu-latest
    needs: check
    if: always() && (needs.check.result == 'failure')
    steps:
      - uses: actions/checkout@v2
      - uses: nashmaniac/create-issue-action@v1.1
        name: Create Issue Action
        with:
          title: Build Failed
          token: ${{secrets.GITHUB_TOKEN}}
          labels: rust-check-failed
          body: Update to rust stable version {{needs.check.output.stable}}
